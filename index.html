<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Actividad clase 11</title>
  </head>
  <body>
    <header class="headerContainer">
      <div class="containerLogo">
        <img src="./img/VectorPizza.png" alt="pizza" class="imagenLogo" />
        <img src="./img/Pizza&Front.png" alt="logoTexto" class="textoLogo" />
      </div>
      <nav class="containerNav">
        <ul class="containerNavegacion">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main class="contenedorMain">
      <section class="delivreryContenedor">
        <img src="./img/delivery.jpg" alt="delivery" class="deliveryImg" />
        <h3 class="deliveryText">
          <span class="deliveryTextRed">Envio gratis</span>
          comprando
          <span class="deliveryTextRed">2 pizzas</span>
        </h3>
      </section>
      <section class="containerPodio">
        <div class="containerTituloPodio">
          <h3 class="tituloPodio">Podio de pizzas</h3>
        </div>

        <div class="contenerdorPrincipal">
          <div class="contenedorTop">
            <h3>Pizzas top 5</h3>
            <ol class="contenedorListaTop">
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div>
            <img
              src="./img/PizzaFalling.jpg"
              alt="PizzaFalling"
              class="PizzaFalling"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="containerFooter">
      <nav class="containerNavFooter">
        <ul class="containerNavegacionFooter">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
      <div class="containerLogoFooter">
        <img src="./img/VectorPizza.png" alt="pizza" class="imagenLogoFooter" />
        <img
          src="./img/Pizza&Front.png"
          alt="logoTexto"
          class="textoLogoFooter"
        />
      </div>
    </footer>
  </body>
</html>
